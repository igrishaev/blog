
<div class="prev-next">

    <div class="prev-next-left">
    {% if include.post.previous %}
        <p><small><a href="{{ include.post.previous.url }}">&larr; {{ include.post.previous.title }}</a></small></p>
    {% endif %}
    </div>

    <div class="prev-next-mid">
    </div>

    <div class="prev-next-right">
    {% if include.post.next %}
        <p><small><a href="{{ include.post.next.url }}">{{ include.post.next.title }} &rarr;</a></small></p>
    {% endif %}
    </div>

</div>
